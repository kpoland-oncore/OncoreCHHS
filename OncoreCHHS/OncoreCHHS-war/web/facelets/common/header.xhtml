<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>


    <ui:composition>

        <!-- Header -->
        <div id="header">

            <div class="container">

                <a class="skip-main" href="#main">Skip to main content</a>
                <!-- Logo -->
                <h1><a href="index.xhtml" id="logo">CHHS Foster Care Services</a></h1>

                <!-- Nav -->
                <nav id="nav">
                    <ul>

                        <li><b><a href="index.xhtml">Home</a></b></li>
                        <li><b><a href="myprofile.xhtml">My Profile</a></b></li>
                        <li><b><a href="locate.xhtml">Locate Services</a></b></li>
                        <li><b><a href="messages.xhtml">Messages</a></b></li>
                        <li><b><a href="faq.xhtml">FAQ</a></b></li>

                        <c:choose>

                            <c:when test="#{!globalManagedBean.authenticated}">
                                <li><b><a href="login.xhtml"><h:outputText value="#{globalManagedBean.loginText}"/></a></b></li>
                            </c:when>

                            <c:otherwise>

                                <li><b><a href="logout.xhtml"><h:outputText value="Logout"/></a></b></li>
                                <li><b><a href="myprofile.xhtml"><h:outputText value="#{globalManagedBean.loginText}"/></a></b></li>
                            </c:otherwise>

                        </c:choose>


                    </ul>
                </nav>


                <!-- Banner -->
                <div id="banner">
                    <div class="container">
                        <section>
                            <header class="major">

                                <c:choose>

                                    <c:when test="#{!globalManagedBean.authenticated}">
                                        <h2>Welcome to CHHS Foster Care Services</h2>
                                        <p:spacer height="2"/>
                                        <p:commandLink id="signUpLink" styleClass="button alt" action="#{managedBean.handleHeaderNavigationClickEvent('register')}" value="Sign Up" ajax="false"  />
                                    </c:when>

                                    <c:otherwise>
                                        <h2></h2>
                                    </c:otherwise>

                                </c:choose>



                            </header>
                        </section>			
                    </div>
                </div>

            </div>
        </div>

    </ui:composition>


</html>
