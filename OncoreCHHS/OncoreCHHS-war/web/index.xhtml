<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/facelets/templates/main_layout.xhtml">

        <ui:param name="managedBean" value="#{homeManagedBean}"/>

        <ui:define name="title">
            <title>California Health &amp; Human Services | Foster Care Services</title>
        </ui:define>

        <ui:define name="content">

            <!-- Main -->
            <div id="main" class="wrapper style1">
                <section class="container">
                    <header class="major">
                        <h2>California Health &amp; Human Services Agency</h2>
                        <span class="byline">Available Foster Care Services</span>
                    </header>
                    <div class="row">

                        <!-- Content -->
                        <div class="6u">
                            <section>
                                <ul class="style">
                                    <li>
                                        <span class="fa fa-wrench"></span>
                                        <h3>My Profile</h3>
                                        <span><p:commandLink id="myprofileImgLink" action="#{managedBean.handleHeaderNavigationClickEvent('myprofile')}" value="Setup or maintain your profile." ajax="false"   /></span>
                                    </li>
                                    <li>
                                        <span class="fa fa-cloud"></span>
                                        <h3>Locate Services</h3>
                                        <span><p:commandLink id="locateImgLink" action="#{managedBean.handleHeaderNavigationClickEvent('locate')}" value="Locate nearest foster care facility." ajax="false"  /></span>
                                    </li>
                                </ul>
                            </section>
                        </div>
                        <p:spacer height="3"/>
                        <div class="6u">
                            <section>
                                <ul class="style">
                                    <li>
                                        <span class="fa fa-archive"></span>
                                        <h3>Messages</h3>
                                        <span><p:commandLink id="messagesImgLink" action="#{managedBean.handleHeaderNavigationClickEvent('messages')}" value="Send and receive messages from CHHS case workers." ajax="false"  /></span>
                                    </li>
                                    <li>
                                        <span class="fa fa-question-circle"></span>
                                        <h3>FAQ</h3>
                                        <span><p:commandLink id="faqImgLink" action="#{managedBean.handleHeaderNavigationClickEvent('faq')}" value="Frequently asked questions." ajax="false"  /></span>
                                    </li>
                                </ul>
                            </section>
                        </div>

                    </div>
                </section>
            </div>
            
               
        </ui:define>

    </ui:composition>


</html>
