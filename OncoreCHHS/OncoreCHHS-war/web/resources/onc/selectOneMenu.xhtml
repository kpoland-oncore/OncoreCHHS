    <cc:interface>


        <!-- Standard Properties -->
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="id" required="false" />
        <cc:attribute name="value" required="true" />
        <cc:attribute name="rendered" required="false" default="true" />
        <cc:attribute name="immediate" required="false" default="false" />
        <cc:attribute name="required" required="false" default="false" />
        <cc:attribute name="disabled" required="false" default="false" />
        <cc:attribute name="readonly" required="false" default="false"/>
        <cc:attribute name="editable" required="false" default="false"/>
        <!-- End Standard Properties -->
        <!-- Custom Properties -->
        <cc:attribute name="labelStyleClass" required="false" default="" />
        <cc:attribute name="requiredLabel" required="false" default="false"/>
        <cc:attribute name="errMsgRendered" required="false" default="false" />
        <cc:attribute name="errAlt" required="false" default=""/>
        <cc:attribute name="selValue" required="true"/>
        <cc:attribute name="selVar" required="true"/>
        <cc:attribute name="selItemValue" required="true"/>
        <cc:attribute name="selItemLabel" required="true"/>
        <!-- End Custom Properties -->
    </cc:interface>

    <cc:implementation>

        <p:outputLabel for="#{cc.attrs.id}">
            <h:panelGroup styleClass="form_field" layout="block" id="#{cc.attrs.id}_pnl" rendered="#{cc.attrs.rendered}">
                <!-- Label -->
                <h:panelGroup styleClass="#{cc.attrs.labelStyleClass}" layout="block">
                    <h:panelGroup styleClass="required" rendered="#{cc.attrs.requiredLabel}">*</h:panelGroup>
                    <h:outputText value="#{cc.attrs.label}"></h:outputText>
                </h:panelGroup>
                <!-- End Label -->

                <!-- selectOneMenu -->

                <p:selectOneMenu 
                    id="#{cc.attrs.id}"
                    value="#{cc.attrs.value}"
                    rendered="#{cc.attrs.rendered}"
                    immediate="#{cc.attrs.immediate}"
                    required="#{cc.attrs.required}"
                    readonly="#{cc.attrs.readonly}" 
                    editable="#{cc.attrs.editable}">
                    <f:selectItems value="#{cc.attrs.selValue}" var="#{cc.attrs.selVar}"
                                   itemValue="#{cc.attrs.selItemValue}" itemLabel="#{cc.attrs.selItemLabel}" />
                </p:selectOneMenu>

                <!-- End selectOneMenu -->

            </h:panelGroup>
            <!-- Error Message, displays just below the input box -->
            <h:panelGroup styleClass="form_field" layout="block">
                <h:panelGroup styleClass="#{cc.attrs.labelStyleClass}" layout="block">
                    <h:outputText value="" />
                </h:panelGroup>

                <h:panelGroup layout="block">
                    <p:message for="#{cc.attrs.id}" showDetail="true" showSummary="false" display="text"/>
                </h:panelGroup>

            </h:panelGroup>
            <!-- End Error Message -->
        </p:outputLabel>
    </cc:implementation>
</html>
