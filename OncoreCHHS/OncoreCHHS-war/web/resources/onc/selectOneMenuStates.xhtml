    <cc:interface>


        <!-- Standard Properties -->
        <cc:attribute name="label" required="true"/>
        <cc:attribute name="id" required="false" />
        <cc:attribute name="value" required="true" />
        <cc:attribute name="rendered" required="false" default="true" />
        <cc:attribute name="immediate" required="false" default="false" />
        <cc:attribute name="required" required="false" default="false" />
        <cc:attribute name="disabled" required="false" default="false" />
        <cc:attribute name="readonly" required="false" default="false"/>
        <cc:attribute name="editable" required="false" default="false"/>
        <cc:attribute name="title" required="false" default=""/>
        <cc:editableValueHolder name="#{cc.clientId}" targets="input" />
        <!-- End Standard Properties -->
        <!-- Custom Properties -->
        <cc:attribute name="labelStyleClass" required="false" default="" />
        <cc:attribute name="inputStyleClass" required="false" default="" />
        <cc:attribute name="requiredLabel" required="false" default="false"/>
        <cc:attribute name="errMsgRendered" required="false" default="false" />
        <cc:attribute name="errAlt" required="false" default=""/>
        <cc:attribute name="selValue" required="false"/>
        <cc:attribute name="selVar" required="false"/>
        <cc:attribute name="selItemValue" required="false"/>
        <cc:attribute name="selItemLabel" required="false"/>
        <!-- End Custom Properties -->
    </cc:interface>

    <cc:implementation>



      
            <p:panelGrid id="#{cc.attrs.id}_pnl" columns="2" columnClasses="column_1_class,column_2_class" >


                <p:outputLabel for="input" styleClass="#{cc.attrs.labelStyleClass}">
                    <h:outputText value="#{cc.attrs.label}" rendered="#{!cc.attrs.requiredLabel}"/> 
                    <h:outputText value="*#{cc.attrs.label}" rendered="#{cc.attrs.requiredLabel}"/>
                </p:outputLabel>

 
                <p:selectOneMenu 
                    id="input"
                    value="#{cc.attrs.value}"
                    rendered="#{cc.attrs.rendered}"
                    immediate="#{cc.attrs.immediate}"
                    required="#{cc.attrs.required}"
                    effect="none"
                    filter="true"
                    filterMatchMode="contains"
                    title="#{cc.attrs.title}"
                    style="float: left; width: 9em;"
                    editable="#{cc.attrs.editable}">
                   
                    
                    <f:selectItem itemLabel="--Select--" itemValue="XX"/>
                    <f:selectItem itemLabel="Alaska" itemValue="AK"/>
                    <f:selectItem itemLabel="Alabama" itemValue="AL"/>

                    <f:selectItem itemLabel="Georgia" itemValue="GA"/>
                    <f:selectItem itemLabel="Guam" itemValue="GU"/>
                    <f:selectItem itemLabel="Hawaii" itemValue="HI"/>
                    <f:selectItem itemLabel="Iowa" itemValue="IA"/>
                    <f:selectItem itemLabel="Idaho" itemValue="ID"/>
                    <f:selectItem itemLabel="Illinois" itemValue="IL"/>
                    <f:selectItem itemLabel="Indiana" itemValue="IN"/>
                    <f:selectItem itemLabel="Kansas" itemValue="KS"/>
                    <f:selectItem itemLabel="Kentucky" itemValue="KY"/>
                    <f:selectItem itemLabel="Louisiana" itemValue="LA"/>
                    <f:selectItem itemLabel="Massachusetts" itemValue="MA"/>
                    <f:selectItem itemLabel="Maryland" itemValue="MD"/>
                    <f:selectItem itemLabel="Maine" itemValue="ME"/>
                    <f:selectItem itemLabel="Michigan" itemValue="MI"/>
                    <f:selectItem itemLabel="Minnesota" itemValue="MN"/>
                    <f:selectItem itemLabel="Missouri" itemValue="MO"/>
                    <f:selectItem itemLabel="Northern Mariana Islands" itemValue="MP"/>
                    <f:selectItem itemLabel="Mississippi" itemValue="MS"/>
                    <f:selectItem itemLabel="Montana" itemValue="MT"/>
                    <f:selectItem itemLabel="North Carolina" itemValue="NC"/>
                    <f:selectItem itemLabel="North Dakota" itemValue="ND"/>
                    <f:selectItem itemLabel="Nebraska" itemValue="NE"/>
                    <f:selectItem itemLabel="New Hampshire" itemValue="NH"/>
                    <f:selectItem itemLabel="New Jersey" itemValue="NJ"/>

                </p:selectOneMenu>

                <!-- End selectOneMenu -->

                <h:outputText/>


                <p:message for="input" showDetail="false" showSummary="true" />



            </p:panelGrid>
       


    </cc:implementation>
